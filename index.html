<!DOCTYPE html>
<html>
<head>
    <title>Мое мини-приложение</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Мое первое мини-приложение ВК!</h1>
    <button id="getUser">Получить мои данные</button>
    <div id="userData"></div>

    <script>
        // Инициализация VK Bridge
        vkBridge.send('VKWebAppInit');
        
        document.getElementById('getUser').addEventListener('click', function() {
            vkBridge.send('VKWebAppGetUserInfo')
                .then(data => {
                    document.getElementById('userData').innerHTML = `
                        <p>Привет, ${data.first_name} ${data.last_name}!</p>
                        <img src="${data.photo_100}" alt="Аватар" style="border-radius: 50%;">
                    `;
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('userData').innerHTML = "Ошибка при получении данных";
                });
        });
    </script>
</body>
</html>
